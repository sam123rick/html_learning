<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Table</title>
</head>
<body>
<form action="#" method="post">
    <table border="1" align="center" width="500">
        <tr>
            <td><lable for="userName">User Name</lable></td>
            <td><input type="text" name="userName" id="userName"></td>
        </tr>

        <tr>
            <td><lable for="password">Password</lable></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>

        <tr>
            <td><lable for="email">Email</lable></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>

        <tr>
            <td><lable for="name">Name</lable></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>

        <tr>
            <td><lable for="tel">Phone Number</lable></td>
            <td><input type="text" name="userName" id="tel"></td>
        </tr>

        <tr>
            <td><lable>Gender</lable></td>
            <td><input type="radio" name="gender"> Male <br>
                <input type="radio" name="gender"> Female <br>
            </td>
        </tr>

        <tr>
            <td><lable for="birthday">Birthday</lable></td>
            <td><input type="date" name="birthday" id="birthday"></td>
        </tr>

        <tr>
            <td><lable for="checkCode">CheckCode</lable></td>
            <td><input type="text" name="userName" id="checkCode">
                <img src="image/verify_code.jpg">
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
        </tr>

    </table>

</form>
</body>
</html>
